name: dotnet package

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 5.0
      - name: Install dependencies
        run: nuget restore calculator.sln
      - name: Build
        run: dotnet build
      - name: Test
        run: dotnet test
